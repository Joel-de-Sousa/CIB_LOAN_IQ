<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Transfer</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<form method="post" th:action="@{editTransfer}" th:object="${transfer}">
    <label for="dateInput">Date of Transfer:</label>
    <input type="date" id="dateInput" name="date" th:value="${transfer.transferDate}" required/>
    <br/>

    <label for="numberInput">Amount:</label>
    <input type="number" id="numberInput" name="number" th:vale="${transfer.amount}" required/>
    <br/>
    <button type="submit">Edit</button>
</form>
</body>
</html>
